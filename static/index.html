<!DOCTYPE html>
<html>
<head>
    <title>Kafka Chat App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="signin-container">
        <h2>Sign In</h2>
        <input type="text" id="userIdInput" placeholder="Enter your User ID" />
        <button onclick="signIn()">Sign In</button>
    </div>
    <div id="chat-container" style="display:none;">
        <div id="chat-header">
            <h1>Kafka Chat App</h1>
            <span id="currentUser"></span>
        </div>
        <div id="user-list-container">
            <h3>Online Users</h3>
            <ul id="user-list"></ul>
        </div>
        
        <!-- Chat Tabs -->
        <div id="chat-tabs">
            <button class="tab-button active" onclick="switchTab('public')">Public Chat</button>
        </div>
        
        <!-- Tab Content -->
        <div id="tab-content">
            <div id="public" class="tab-pane active">
                <div id="messages" class="message-area"></div>
            </div>
        </div>
        
        <div id="input-container">
            <select id="recipientSelect">
                <option value="">Public (Everyone)</option>
            </select>
            <input type="text" id="messageText" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
